<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit button</title>
</head>

<body>
    <form action="action_page.php" target="_blank" method="GET">
        <!-- nilai "_blank"  digunakan Agar hasil form terbuka di tab browser baru -->
        <!--  Metode default saat mengirimkan data form adalah GET. -->
        <!--Jangan pernah menggunakan GET untuk mengirim data sensitif! (akan ter
lihat di URL) -->
        First name : <br>
        <input type="text" name="firstname">
        <!-- setiap field input harus memiliki atribut “name” untuk disampaikan. -->
        <br> Last name : <br>
        <input type="text" name="Last name">
        <br><br>
        <input type="submit" value="submit">

    </form>

    <p>Jika klik submit data form akan dikirim ke halaman dengan nama "action_page.php</p>

</body>

</html>
